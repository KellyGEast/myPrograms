		<h1>Contact Us</h1>
		
	</header>
	
	<main>
	
		<article>
			<h2>Suggestions, Questions, Concerns? Contact us using the form below!</h2>
			
			<form name="form01" action="http://itins3.madisoncollege.edu/echo.php" method="post">

					<label>First name: </label>
					<input type="text"
						   name="firstname"
					 placeholder="First Name"
					 minlength="1"
						   maxlength="20"
					 pattern="[A-Za-z](.)*"
					 title="First character must be a letter of the alphabet"
					 required  />

					<br /><br />

					<label>Last name: </label>
					<input type="text"
						   name="lastname"
					 placeholder="Last Name"
					 minlength="2"
						   maxlength="20"
					 pattern="[A-Za-z][A-Za-z](.)*"
					 title="First two characters must be letters of the alphabet"
					 required  />

					<br /><br />
					
					<label>Email: </label>
				    <input type="email"
					   name="email"
					   placeholder="Email Address"
					   minlength="4"
					   maxlength="400"
					   required  />
					   
					   <br /><br />

					<label>Comments: </label>
					<br />
						<textarea name="comments"
						placeholder="Key in your comment here, and click the Submit button"
						minlength="10"
						required></textarea>
						<br /><br />

					<div class="formButtons">
						<input class="button" type="submit" value="Submit" />
						<input class="button" type="reset"  value="Clear" />
					</div>

			</form>
